<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="card">
    <div class="mobile__image">
      <img class="mobile" src="images/image-product-mobile.jpg" alt="chanel">
      </div>

      <div class="desktop__image">
      </div>
      
      <div class="other-side">
        <header>
        <article>
        <p class="header"> perfume</p> 
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </article>
      </header>
    <main>
      <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p> 
    </main>
    <section>
      <div class="price">
    <span class="big num">$149.99</span> 
    <span class="small num">$169.99</span> 
  </div>   
  <button> <img class="icon" src="images/icon-cart.svg" alt="icon"> Add to Cart</button>
</section>
  </div>
</div>


<footer>
  
  <div class="attribution">
   <p class="not">Challenge by</p> 
   <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
   <p class="not">Coded by</p>  
   <a target="_blank" href="https://github.com/ASH2001prince">ASH</a>.
  </div>
  </footer>
</body>
</html>
